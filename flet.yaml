name: notification_test
description: Flet app testing Pyjnius notifications
publish-to: none

version: 1.0.0
environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flet: ^0.28.3

dev-dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

permissions:
  - android.permission.VIBRATE
  - android.permission.POST_NOTIFICATIONS
  - android.permission.WAKE_LOCK