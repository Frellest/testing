name: Build for Android Go

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install Flet
      run: pip install flet==0.28.3
      
    - name: Build optimized APK
      run: |
        flet build apk \
          --build-version 1 \
          --no-include-python \
          --verbose
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-go-apk
        path: build/apk/*.apk
