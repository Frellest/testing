name: Test Pyjnius

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install Flet
      run: pip install flet
      
    - name: Build APK
      run: flet build apk --verbose
      
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: pyjnius-test
        path: build/apk/*.apk
